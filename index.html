<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boot strap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="search-bar input-group">
                <input type="text" class="search-input form-control" placeholder="Enter A Zip Code" >
                <button type="button" class="location-button btn btn-danger"><i class="bi bi-geo-alt"></i></button>
                <button type="button" class="search-button btn btn-light"><i class="bi bi-search"></i></button>
            </div>

            <div class="weather">
                <h3 class="city">Weather in Charlotte</h3>
                <div class="time">Friday, April 8, 2022 1:47pm</div>
                <div class="temps">
                    <div class="low">12째F</div>
                    <div class="temp">73째F</div>
                    <div class="high">90째F</div>
                </div>
                <i id="icon" class="bi"></i>
                <div class="description">Cloudy</div>
                <div class="feels-like">Feels Like: 79째F</div>
                <div class="humidity">Humidity: 60%</div>
                <div class="wind">Wind Speed: 6.2 mph</div>
            </div>

        </div>
    </div>




    
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
